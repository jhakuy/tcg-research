services:
  - type: web
    name: tcg-research-api
    env: docker
    healthCheckPath: /health
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tcg-research-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10"
      
databases:
  - name: tcg-research-db
    databaseName: tcg_research
    user: tcg_user
    plan: starter